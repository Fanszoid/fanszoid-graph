specVersion: 0.0.4
description: Fanszoid Tickets Marketplace
repository: https://github.com/Fanszoid/fanszoid-graph
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: TicketsNFT
    network: matic
    source:
      address: "0x57374a7f837A782403468839C80F0F7700A762e7"
      abi: TicketsNFT
      startBlock: 25657919
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Event
        - TicketType
        - User
      abis:
        - name: TicketsNFT
          file: TicketsNFT/abis/TicketsNFT.json
      eventHandlers:
        - event: ticketsPublished(uint256,uint256,uint256[],uint256[],uint256[],uint256[],string[],address)
          handler: handleTicketsPublished
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransferSingle
        - event: TransferBatch(indexed address,indexed address,indexed address,uint256[],uint256[])
          handler: handleTransferBatch
      file: TicketsNFT/TicketsNFT.wasm
  - kind: ethereum/contract
    name: FanszoidMarketplace
    network: matic
    source:
      address: "0xbC2E88848Add239a7d41F917216063B36d19975b"
      abi: FanszoidMarketplace
      startBlock: 25657775
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Event
        - Ticket
        - TicketType
        - User
      abis:
        - name: FanszoidMarketplace
          file: FanszoidMarketplace/abis/FanszoidMarketplace.json
      eventHandlers:
        - event: eventCreated(uint256,address,string)
          handler: handleEventCreated
        - event: AskSetted(uint256,address,uint256)
          handler: handleAskSetted
        - event: AskRemoved(address,uint256)
          handler: handleAskRemoved
        - event: eventEdited(uint256,address,string)
          handler: handleEventEdited
        - event: eventDeleted(uint256,address)
          handler: handleEventDeleted
      file: FanszoidMarketplace/FanszoidMarketplace.wasm
