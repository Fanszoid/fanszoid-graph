specVersion: 0.0.4
description: Fanszoid Tickets Marketplace
repository: https://github.com/Fanszoid/fanszoid-graph
schema:
  file: ./schema.graphql
dataSources:
  # ---------------------------------------------------------
  # TicketsNFT
  # ---------------------------------------------------------
  - kind: ethereum/contract
    name: TicketsNFT
    network: mumbai
    source:
      address: '0xc4a8B7fCFb11Dd80171bd2d129f9f2140DB20423'
      abi: TicketsNFT
      startBlock: 24117000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Event
        - TicketType
        - User
      abis:
        - name: TicketsNFT
          file: ./abis/TicketsNFT.json
      eventHandlers:
        - event: ticketsPublished(uint256,uint256,uint256[],uint256[],uint256[],uint256[],string[],address)
          handler: handleTicketsPublished
      file: ./src/handlers/ticketsHandler.ts
  # ---------------------------------------------------------
  # MARKETPLACE 
  # ---------------------------------------------------------
  - kind: ethereum/contract
    name: FanszoidMarketplace
    network: mumbai
    source:
      address: '0x149Ab150C823b9614a973ff7c60FB99a959d0668'
      abi: FanszoidMarketplace
      startBlock: 24116994
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Event
        - Ticket
        - TicketType
        - User
      abis:
        - name: FanszoidMarketplace
          file: ./abis/FanszoidMarketplace.json
      eventHandlers:
        - event: eventCreated(uint256,address,string)
          handler: handleEventCreated
        - event: ticketBought(uint256,address,address,uint256)
          handler: handleTicketBought
        - event: AskSetted(uint256,address,uint256)
          handler: handleAskSetted
        - event: AskRemoved(address,uint256)
          handler: handleAskRemoved
      file: ./src/handlers/marketplaceHandler.ts